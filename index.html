<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6 Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="hero is-primary ">
        <div class="hero-body">
            <p class="title is-flex is-justify-content-center">
            Weather Dashboard
            </p>
        </div>
    </section>

    <div class="container" id="searchbox">
        <form>
        <input id="city" type="text" placeholder="choose a city">
        <input id="search" type="button" value="search">
    </div>
    <div class="container" id="results">
        <div class="columns">
            <div class="column" id="first">
                First column
            </div>
            <div class="column" id="second">
                Second column
            </div>
            <div class="column" id="third">
                Third column
            </div>
            <div class="column" id="fourth">
                Fourth column
            </div>
            <div class="column" id="fifth">
                Fifth Column
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
